<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="https://placekitten.com/96/139" type="image/x-icon">
    <link rel ="stylesheet" href="./style.css/common.css">
    <link  rel="stylesheet" href="style.css/carousel.css">
</head>
<body>
    <main>
        <section class="our__spaces">
            <div class="our__spaces_section">
              <h2 class="our__spaces_title">Our spaces</h2>
            </div>
            <div class="our__spaces_slider container">
              <div class="spaces_slider">
                <button class="spaces__slider_btn_prev">❮</button>
                <div class="spaces__slider_wrapper"></div>
                <button class="spaces__slider_btn_next">❯</button>
              </div>
              <div class="spaces__slider-nav">
                <div class="spaces__nav_item"><img src="img/blackoffice.png" alt="spaces workers"></div>
                <div class="spaces__nav_item"><img src="img/brownoffice.png" alt="spaces barrels"></div>
                <div class="spaces__nav_item"><img src="img/greenoffice.png" alt="spaces plant"></div>
                <div class="spaces__nav_item"><img src="img/whiteoffice.png" alt="spaces product"></div>
                <div class="spaces__nav_item"><img src="img/dedicateddesk.png" alt="spaces work"></div>
                <div class="spaces__nav_item"><img src="img/officechairs.png" alt="spaces bottels"></div>
              </div>
            </div>
            <!--Modal for our-spaces-slider-->
            <div class="spaces__slider_modal">
              <div class="spaces__modal_form">
                <div class="spaces__form_toolbar">
                  <ul class="spaces__toolbar">
                    <li class="spaces__toolbar_items">
                    </li>
                    <li class="spaces__toolbar_items">
                      <button type="button" class="items__close" aria-label="Items close">&times;</button>
                    </li>
                  </ul>
                  <button class="spaces__btn_prev">❮</button>
                  <div class="spaces__wrapper_modal">
                  </div>
                  <button class="spaces__btn_next">❯</button>
                </div>
              </div>
            </div>
          </section>
          <div class="spaces__section_bottom"></div>
    <script src="js/ourslides__carousel.js"></script>
</body>
</html>
